<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Combining CSS Selectors</title>
  <link rel="stylesheet" href="./style.css">
</head>

<!-- Don't change any of the HTML code! -->

<body>
  <h1>h1</h1>
  <h2>h2</h2>
  <div class="box">
    <p class="done">child</p>
    <div>
      <p class="done">not direct child</p>
    </div>
    <ul class="list">
      <li>descendant</li>
      <li id="second" class="done">chaining</li>
    </ul>
  </div>

  <ul>
    <p class="done">descendant + chaining</p>
  </ul>
  <p>The best preparation for tomorrow is doing your best today.</p>

</body>

</html>
